    <script>
        $(document).ready(function(){
            document.querySelectorAll(".projects-card").forEach((element, index) => {
                element.addEventListener("mouseover", function(){
                    document.querySelectorAll(".projects-card-body")[index].style.visibility = "visible";
                });
                element.addEventListener("mouseleave", function(){
                    document.querySelectorAll(".projects-card-body")[index].style.visibility = "hidden";
                });
            });
            $("#toggler").click(function(){
                if($("#menu-nav").css("display") == "none"){
                    $(this).html('<span class="icon">'+
                                '<i class="fas fa-times"></i>'+
                            '</span>');
                }
                else{
                    $(this).html('<span class="icon">'+
                                '<i class="fas fa-bars"></i>'+
                            '</span>');
                }

                $("#menu-nav").toggle();
            })
        });
    </script>
